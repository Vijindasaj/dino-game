<!DOCTYPE html>
<html>
<head>
  <title>Dino Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ---------- LOAD DINO IMAGE ----------
const dinoImg = new Image();
dinoImg.src = "dino.png";

// ---------- AUDIO ----------
const jumpVoice = new Audio("voices/jump1.mp3");
const deathVoice = new Audio("voices/death1.mp3");
let audioUnlocked = false;

function unlockAudio() {
  if (!audioUnlocked) {
    jumpVoice.play().then(()=>jumpVoice.pause()).catch(()=>{});
    deathVoice.play().then(()=>deathVoice.pause()).catch(()=>{});
    audioUnlocked = true;
  }
}

// ---------- GAME STATE ----------
let dino = { x: 50, y: 140, w: 32, h: 32, vy: 0 };
let gravity = 0.8;
let jumping = false;

let obstacles = [];
let speed = 5;

let clouds = [
  { x: 100, y: 30 },
  { x: 400, y: 50 },
  { x: 700, y: 25 }
];

// â­ STARS
let stars = Array.from({ length: 40 }, () => ({
  x: Math.random() * 800,
  y: Math.random() * 80,
  r: Math.random() * 1.5 + 0.5,
  a: Math.random()
}));

let score = 0;
let highScore = localStorage.getItem("hs") || 0;

let frame = 0;
let gameOver = false;

// ðŸŒžðŸŒ™ DAY / NIGHT
let night = false;
let cycleTimer = 0;
const CYCLE_DURATION = 900; // ~15s

// ---------- INPUT ----------
function jump() {
  if (!jumping && !gameOver) {
    dino.vy = -12;
    jumping = true;
    jumpVoice.currentTime = 0;
    jumpVoice.play();
  }
}

document.addEventListener("keydown", e => {
  unlockAudio();
  if (e.code === "Space") jump();
  if (gameOver && e.code === "KeyR") location.reload();
});

canvas.addEventListener("click", () => {
  unlockAudio();
  gameOver ? location.reload() : jump();
});

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  unlockAudio();
  gameOver ? location.reload() : jump();
}, { passive: false });

// ---------- OBSTACLES ----------
function spawnObstacle() {
  let o = { x: 800 };
  o.y = Math.random() < 0.5 ? 140 : 120;
  o.w = 20;
  o.h = o.y === 140 ? 20 : 35;
  obstacles.push(o);
}

// ---------- UPDATE ----------
function update() {
  if (gameOver) return;

  frame++;
  score += 0.05;
  speed += 0.0005;

  // Day / Night timer
  cycleTimer++;
  if (cycleTimer > CYCLE_DURATION) {
    night = !night;
    cycleTimer = 0;
  }

  // Dino physics
  dino.vy += gravity;
  dino.y += dino.vy;
  if (dino.y >= 140) {
    dino.y = 140;
    dino.vy = 0;
    jumping = false;
  }

  // Obstacles
  if (frame % 120 === 0) spawnObstacle();
  obstacles.forEach(o => o.x -= speed);
  obstacles = obstacles.filter(o => o.x > -50);

  // Collision
  obstacles.forEach(o => {
    if (
      dino.x < o.x + o.w &&
      dino.x + dino.w > o.x &&
      dino.y < o.y + o.h &&
      dino.y + dino.h > o.y
    ) {
      gameOver = true;
      deathVoice.play();
      if (score > highScore) {
        highScore = Math.floor(score);
        localStorage.setItem("hs", highScore);
      }
    }
  });

  // Clouds
  clouds.forEach(c => {
    c.x -= speed * 0.2;
    if (c.x < -60) c.x = 860;
  });

  // Stars twinkle
  stars.forEach(s => {
    s.a += (Math.random() - 0.5) * 0.05;
    s.a = Math.max(0.2, Math.min(1, s.a));
  });
}

// ---------- DRAW ----------
function draw() {
  // Sky
  ctx.fillStyle = night ? "#0b1020" : "#e8f4ff";
  ctx.fillRect(0, 0, 800, 200);

  // â­ Stars + ðŸŒ™ Moon (night only)
  if (night) {
    // Stars
    stars.forEach(s => {
      ctx.globalAlpha = s.a;
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });
    ctx.globalAlpha = 1;

    // Moon
    ctx.fillStyle = "#f5f3ce";
    ctx.beginPath();
    ctx.arc(700, 40, 18, 0, Math.PI * 2);
    ctx.fill();

    // Moon shadow (crescent effect)
    ctx.fillStyle = "#0b1020";
    ctx.beginPath();
    ctx.arc(706, 36, 18, 0, Math.PI * 2);
    ctx.fill();
  }

  // Clouds
  ctx.fillStyle = night ? "#444" : "#fff";
  clouds.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, 10, 0, Math.PI * 2);
    ctx.arc(c.x + 12, c.y + 5, 12, 0, Math.PI * 2);
    ctx.arc(c.x + 25, c.y, 10, 0, Math.PI * 2);
    ctx.fill();
  });

  // Ground
  ctx.fillStyle = night ? "#aaa" : "#333";
  ctx.fillRect(0, 160, 800, 5);

  // Dino
  ctx.drawImage(dinoImg, dino.x, dino.y - 10, dino.w, dino.h);

  // Obstacles
  ctx.fillStyle = "#2e7d32";
  obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));

  // Score
  ctx.fillStyle = night ? "#fff" : "#000";
  ctx.font = "14px Arial";
  ctx.fillText("Score: " + Math.floor(score), 650, 20);
  ctx.fillText("High: " + highScore, 650, 40);

  if (gameOver) {
    ctx.font = "20px Arial";
    ctx.fillText("GAME OVER", 320, 95);
    ctx.font = "14px Arial";
    ctx.fillText("Tap / Space / R to Restart", 285, 120);
  }
}

// ---------- LOOP ----------
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
