const jumpVoice = new Audio("voices/jump1.mp3");

function unlockAudio() {
  if (!audioUnlocked) {
    jumpVoice.play().then(()=>jumpVoice.pause()).catch(()=>{});
    deathVoice.play().then(()=>deathVoice.pause()).catch(()=>{});
    audioUnlocked = true;
  }
}

let gravity = 0.8;

let cycleTimer = 0;
const CYCLE_DURATION = 900;

function resetGame() {
  dino = { x: 50, y: 140, w: 32, h: 32, vy: 0 };
  obstacles = [];
  speed = 5;
  score = 0;
  frame = 0;
  gameOver = false;
}

  y: Math.random() * 80,
  r: Math.random() * 1.5 + 0.5,
  a: Math.random()
}));

// ---------- INPUT ----------
function jump() {
  if (!jumping && !gameOver) {
    dino.vy = -12;
    jumping = true;
    jumpVoice.currentTime = 0;
    jumpVoice.play();
  }
}

function handleAction() {
  unlockAudio();
  gameOver ? resetGame() : jump();
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" || e.code === "KeyR") {
    e.preventDefault();
    handleAction();
  }
});

canvas.addEventListener("click", handleAction);
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  handleAction();
}, { passive: false });

function spawnObstacle() {
  obstacles.push({
    x: 800,
    y: Math.random() < 0.5 ? 140 : 120,
    w: 20,
    h: Math.random() < 0.5 ? 20 : 35
  });
}
