<!DOCTYPE html>
<html>
<head>
  <title>Dino Voice Game+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
    }
    canvas {
      background: #fff;
      border: 2px solid #000;
      outline: none;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="200" tabindex="0"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.focus();

// ---------- GAME STATE ----------
let dinoY = 140;
let velocity = 0;
let gravity = 0.8;
let jumping = false;

let cactusX = 800;
let speed = 5;

let groundX = 0;

let score = 0;
let highScore = localStorage.getItem("highScore") || 0;

let gameOver = false;

// ---------- CLOUDS ----------
const clouds = [
  { x: 200, y: 40 },
  { x: 500, y: 30 },
  { x: 750, y: 50 }
];

// ---------- AUDIO ----------
const jumpVoice = new Audio("voices/jump1.mp3");
const deathVoice = new Audio("voices/death1.mp3");

let audioUnlocked = false;
function unlockAudio() {
  if (!audioUnlocked) {
    jumpVoice.play().then(()=>jumpVoice.pause()).catch(()=>{});
    deathVoice.play().then(()=>deathVoice.pause()).catch(()=>{});
    audioUnlocked = true;
  }
}

// ---------- INPUT ----------
function jump() {
  if (!jumping && !gameOver) {
    velocity = -12;
    jumping = true;
    jumpVoice.currentTime = 0;
    jumpVoice.play();
  }
}

canvas.addEventListener("keydown", e => {
  unlockAudio();
  if (e.code === "Space") {
    e.preventDefault();
    jump();
  }
  if (gameOver && e.code === "KeyR") location.reload();
});

canvas.addEventListener("click", () => {
  unlockAudio();
  if (gameOver) location.reload();
  else jump();
});

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  unlockAudio();
  if (gameOver) location.reload();
  else jump();
}, { passive: false });

// ---------- UPDATE ----------
function update() {
  if (gameOver) return;

  // Dino physics
  velocity += gravity;
  dinoY += velocity;
  if (dinoY >= 140) {
    dinoY = 140;
    velocity = 0;
    jumping = false;
  }

  // Cactus
  cactusX -= speed;
  if (cactusX < -20) {
    cactusX = 800;
    score++;
    speed += 0.2;
  }

  // Collision
  if (cactusX < 70 && cactusX > 40 && dinoY > 120) {
    gameOver = true;
    deathVoice.play();
    if (score > highScore) {
      highScore = score;
      localStorage.setItem("highScore", highScore);
    }
  }

  // Ground scroll
  groundX -= speed;
  if (groundX <= -800) groundX = 0;

  // Clouds move slower (parallax)
  clouds.forEach(c => {
    c.x -= speed * 0.3;
    if (c.x < -60) c.x = 860;
  });
}

// ---------- DRAW ----------
function draw() {
  ctx.clearRect(0, 0, 800, 200);

  // Sky
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, 800, 200);

  // Clouds
  ctx.fillStyle = "#ccc";
  clouds.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, 15, 0, Math.PI * 2);
    ctx.arc(c.x + 20, c.y + 5, 15, 0, Math.PI * 2);
    ctx.fill();
  });

  // Ground
  ctx.fillStyle = "#444";
  ctx.fillRect(groundX, 160, 800, 5);
  ctx.fillRect(groundX + 800, 160, 800, 5);

  // Dino (textured block style)
  ctx.fillStyle = "#000";
  ctx.fillRect(50, dinoY, 22, 22);
  ctx.fillRect(45, dinoY + 5, 5, 10); // tail

  // Cactus
  ctx.fillRect(cactusX, 140, 20, 20);
  ctx.fillRect(cactusX + 6, 130, 6, 10);

  // Score
  ctx.font = "14px Arial";
  ctx.fillText("Score: " + score, 650, 20);
  ctx.fillText("High: " + highScore, 650, 40);

  // Game over
  if (gameOver) {
    ctx.font = "20px Arial";
    ctx.fillText("GAME OVER", 330, 90);
    ctx.font = "14px Arial";
    ctx.fillText("Tap / Click / R to Restart", 300, 115);
  }
}

// ---------- LOOP ----------
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
