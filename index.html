<!DOCTYPE html>
<html>
<head>
  <title>Dino Game (No Sprites)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ---------- AUDIO ----------
const jumpVoice = new Audio("voices/jump1.mp3");
const deathVoice = new Audio("voices/death1.mp3");
let audioUnlocked = false;

function unlockAudio() {
  if (!audioUnlocked) {
    jumpVoice.play().then(()=>jumpVoice.pause()).catch(()=>{});
    deathVoice.play().then(()=>deathVoice.pause()).catch(()=>{});
    audioUnlocked = true;
  }
}

// ---------- GAME STATE ----------
let dino = { x: 50, y: 140, w: 22, h: 22, vy: 0 };
let gravity = 0.8;
let jumping = false;

let obstacles = [];
let speed = 5;

let clouds = [
  { x: 100, y: 30 },
  { x: 400, y: 50 },
  { x: 700, y: 25 }
];

let score = 0;
let highScore = localStorage.getItem("hs") || 0;

let frame = 0;
let night = false;
let gameOver = false;

// ---------- INPUT ----------
function jump() {
  if (!jumping && !gameOver) {
    dino.vy = -12;
    jumping = true;
    jumpVoice.currentTime = 0;
    jumpVoice.play();
  }
}

document.addEventListener("keydown", e => {
  unlockAudio();
  if (e.code === "Space") jump();
  if (gameOver && e.code === "KeyR") location.reload();
});

canvas.addEventListener("click", () => {
  unlockAudio();
  gameOver ? location.reload() : jump();
});

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  unlockAudio();
  gameOver ? location.reload() : jump();
}, { passive: false });

// ---------- OBSTACLES ----------
function spawnObstacle() {
  const r = Math.random();
  let o = { x: 800 };

  if (r < 0.4) { // small cactus
    o.y = 140; o.w = 15; o.h = 20; o.type = "cactus";
  } else if (r < 0.7) { // big cactus
    o.y = 125; o.w = 20; o.h = 35; o.type = "cactus";
  } else { // bird
    o.y = 105; o.w = 22; o.h = 12; o.type = "bird";
  }

  obstacles.push(o);
}

// ---------- UPDATE ----------
function update() {
  if (gameOver) return;

  frame++;
  score += 0.05;
  speed += 0.0006;

  if (Math.floor(score) % 300 === 0) night = !night;

  // Dino physics
  dino.vy += gravity;
  dino.y += dino.vy;
  if (dino.y >= 140) {
    dino.y = 140;
    dino.vy = 0;
    jumping = false;
  }

  // Obstacles
  if (frame % 110 === 0) spawnObstacle();
  obstacles.forEach(o => o.x -= speed);
  obstacles = obstacles.filter(o => o.x > -50);

  // Collision
  obstacles.forEach(o => {
    if (
      dino.x < o.x + o.w &&
      dino.x + dino.w > o.x &&
      dino.y < o.y + o.h &&
      dino.y + dino.h > o.y
    ) {
      gameOver = true;
      deathVoice.play();
      if (score > highScore) {
        highScore = Math.floor(score);
        localStorage.setItem("hs", highScore);
      }
    }
  });

  // Clouds
  clouds.forEach(c => {
    c.x -= speed * 0.2;
    if (c.x < -60) c.x = 860;
  });
}

// ---------- DRAW ----------
function draw() {
  // Sky
  ctx.fillStyle = night ? "#1c1c2b" : "#e8f4ff";
  ctx.fillRect(0, 0, 800, 200);

  // Clouds
  ctx.fillStyle = night ? "#555" : "#fff";
  clouds.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, 10, 0, Math.PI * 2);
    ctx.arc(c.x + 12, c.y + 5, 12, 0, Math.PI * 2);
    ctx.arc(c.x + 25, c.y, 10, 0, Math.PI * 2);
    ctx.fill();
  });

  // Ground
  ctx.fillStyle = night ? "#aaa" : "#333";
  ctx.fillRect(0, 160, 800, 5);

  // Dino
  ctx.fillStyle = "#444";
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
  ctx.fillRect(dino.x + 10, dino.y - 8, 10, 8); // head

  // Obstacles
  obstacles.forEach(o => {
    if (o.type === "cactus") {
      ctx.fillStyle = "#2e7d32";
      ctx.fillRect(o.x, o.y, o.w, o.h);
    } else {
      ctx.fillStyle = "#000";
      ctx.fillRect(o.x, o.y, o.w, o.h);
    }
  });

  // Score
  ctx.fillStyle = night ? "#fff" : "#000";
  ctx.font = "14px Arial";
  ctx.fillText("Score: " + Math.floor(score), 650, 20);
  ctx.fillText("High: " + highScore, 650, 40);

  if (gameOver) {
    ctx.font = "20px Arial";
    ctx.fillText("GAME OVER", 320, 95);
    ctx.font = "14px Arial";
    ctx.fillText("Tap / Space / R to Restart", 285, 120);
  }
}

// ---------- LOOP ----------
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
